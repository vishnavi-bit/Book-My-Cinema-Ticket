<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Movie Details</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Select Your Movie Details</h1>
<!-- City Selection -->
<h2>Select City</h2>
<select id="city-selection">
<option value="chennai">Chennai</option>
<option value="bangalore">Bangalore</option>
<option value="mumbai">Mumbai</option>
<option value="delhi">Delhi</option>
<option value="kolkata">Kolkata</option>
<option value="hyderabad">Hyderabad</option>
<option value="pune">Pune</option>
<option value="chandigarh">Chandigarh</option>
</select>
<!-- Movie Selection -->
<h2>Select Movie</h2>
<select id="movie-selection">
<option value="Pushpa">Pushpa</option>
<option value="RRR">RRR</option>
<option value="Vikram">Vikram</option>
<option value="KGF 2">KGF 2</option>
<option value="Avatar 2">Avatar 2</option>
<option value="Mission Impossible">Mission Impossible</option>
<option value="Doctor Strange">Doctor Strange</option>
<option value="Spider-Man: No Way Home">Spider-Man: No Way Home</option></select>
<!-- Hall Selection -->
<h2>Select Hall</h2>
<select id="hall-selection">
<option value="PVR">PVR</option>
<option value="INOX">INOX</option>
<option value="Cinepolis">Cinepolis</option>
<option value="GV">GV</option>
<option value="Sathyam">Sathyam</option>
<option value="Forum">Forum</option>
</select>
<!-- Show Timing -->
<h2>Select Show Timing</h2>
<select id="timing-selection">
<option value="11:00 AM">11:00 AM</option>
<option value="2:30 PM">2:30 PM</option>
<option value="6:30 PM">6:30 PM</option>
<option value="9:30 PM">9:30 PM</option>
</select>
<!-- Next Button -->
<button onclick="goToSeatSelectionPage()">Proceed to Select Seats</button>
</div>
<script src="script.js"></script>
</body>
</html>
