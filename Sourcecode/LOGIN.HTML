<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Movie Ticket Booking</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<h1>Login to Your Account</h1>
<p>Welcome back! Please login to continue.</p>
<form id="login-form" onsubmit="return loginUser(event)">
<label for="username">Username</label>
<input type="text" id="username" name="username" required placeholder="Enter yourusername">
<label for="password">Password</label>
<div class="password-container">
<input type="password" id="password" name="password" required placeholder="Enteryourpassword">
<span class="eye-icon" onclick="togglePassword()"> </span>
</div>
<button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="register.html">Register here</a></p>
</div>
<script src="script.js"></script>
</body>
</html>
